name: my-check
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run install
        run: composer install
      - name: Run linter
        run: composer exec --verbose phpcs -- --standard=PSR12 src bin
      - name: Run tests
        run: composer exec --verbose phpunit tests